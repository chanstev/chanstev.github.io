# Site Settings
remote_theme: mmistakes/minimal-mistakes@4.26.2
minimal_mistakes_skin: "default" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# Site Information
title: "Steve's Thoughts"
subtitle: "Keep learning, stay human"
name: "Steven Chan"
description: "Thoughts on tech, AI, and staying human. By Steven Chan."
url: "https://chanstev.github.io"
baseurl: ""
repository: "chanstev/chanstev.github.io"
masthead_title: "Steve's Thoughts"

# Build settings
markdown: kramdown
permalink: /:categories/:title/
paginate: 5
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# Site Author
author:
  # name: "Steven Chan"
  avatar: https://avatars.githubusercontent.com/u/22254955
  bio: "Cloud & AI Architect. Lifelong learner. Passionate about AI and its impact on humanity."
  location: "United Kingdom"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/chanstev"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/chanstev"

# Site Footer
footer:
  links:

# Atom feed settings
atom_feed:
  hide: false

# Reading Files
include:
  - .htaccess
  - _pages
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - package-lock.json
  - Rakefile
  - README
  - tmp
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      show_date: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

# Search
search: true

# Comments (using giscus - GitHub Discussions)
comments:
  provider: "giscus"
  giscus:
    repo_id: "R_kgDOQjFhNg"
    category_name: "General"
    category_id:  "DIC_kwDOQjFhNs4Czc2p"
    discussion_term: "pathname"
    reactions_enabled: "1"
    theme: "light"
